<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>JavaScript Quiz</h1>
    <div id="quiz-box">
      <p id="question">Question Text</p>
      <ul id="options">
        <li><button class="option-btn" onclick="checkAnswer(0)">Option 1</button></li>
        <li><button class="option-btn" onclick="checkAnswer(1)">Option 2</button></li>
        <li><button class="option-btn" onclick="checkAnswer(2)">Option 3</button></li>
        <li><button class="option-btn" onclick="checkAnswer(3)">Option 4</button></li>
      </ul>
      <p id="score">Score: 0</p>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
